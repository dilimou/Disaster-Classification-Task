            <div class="container col-lg-10">
                <form action="/go" method="get">
                    <div class="form-group">
                    <textarea class="form-control"  name="query" row="10" placeholder="Enter a message to classify"></textarea>
                    </div>
                    <button type="submit" class="d-block btn btn-dark mx-auto mt-3 w-25">Classify Message</button>
                </form>

<div class="container">
    {% block content %}
        <div class="page-header">
            <h1 class="text-center">Overview of Training Dataset</h1>
        </div>
    {% endblock %}

    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div>

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>
